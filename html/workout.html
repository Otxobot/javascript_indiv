<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Workout</title>
</head>
<body>
    <header id="header"></header>

    <main id="main-workout">
        <h1>Workout Log</h1>
        <h3>Here is your personal workout tracker</h3>
        <p>Tracking your workouts is fundamental in order to progress, here you can add your exercises, reps, sets and weight   </p>
    
        <form id="workout-form">
            <input type="text" id="exercise" placeholder="Exercise" required>
            <input type="number" id="sets" placeholder="Sets" required>
            <input type="number" id="reps" placeholder="Reps" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <button type="submit">Add Workout</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="workout-list"></tbody>
        </table>
    </main>

    <footer id="footer"></footer>
    
    <script defer type="module" src="../javascript/header.js"></script>
    <script defer type="module" src="../javascript/footer.js"></script>
    <script defer type="module" src="../javascript/workout.js"></script>
</body>
</html>
